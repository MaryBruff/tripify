<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripify</title>
</head>

<body>
  <div id="messageContainer" class="message-container"></div>
    <div id="loginSection" class="login-section">
    <div id="imageSide" class="image-side">
      <header class="login-header">
        <h1>Tripify</h1>
        <h2>Your Ultimate Trip Tracking Solution</h2>
    </header>
    </div>

    <div class="login-side">
      <div id="loginPage" class="login-page">

        <form class="login-form" method="post">
          <p class="login-error" id="loginErrorMessage"></p>

          <h2>Login</h2>

          <div class="login-username">
            <label for="login-username-input">Username</label>
            <input type="text" id="login-username-input" name="username">
          </div>

          <div class="login-password">
            <label for="login-password-input">Password</label>
            <input type="password" id="login-password-input" name="password" autocomplete="current-password">
          </div>

          <div class="login-button">
            <button type="button" id="login-button-input">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>


    <main id="mainPage" class="main-page hidden">
    <header>
      <div class="header-content">
        <h1 class="welcome">Welcome back, NAME!</h1>
        <div class="cost">
          <p>Yearly Spending: <span class="yearly" id="yearly"></span>0</p>
        </div>
      </div>
      <button class="log-out" name="log out" label="log out">Log Out</button>
    </header>
    
  <div class="new-trip-form-container">
    <form class="new-trip-form" id="newTripForm" name="newTripFormName">
      <div class="trip-destination-section" aria-labelledby="trip-destination-label">
        <label id="trip-destination-label" for="trip-destinations-input">Trip Destination: </label>
        <select name="destinationID" id="trip-destinations-input" required></select>
      </div>
  
      <div class="trip-date-section" aria-labelledby="trip-date-label">
        <label id="trip-date-label" for="trip-date-input">Trip Date: </label>
        <input type="date" name="date" id="trip-date-input" required>
      </div>
  
      <div class="trip-duration-section" aria-labelledby="trip-duration-label">
        <label id="trip-duration-label" for="trip-duration-input">Trip Duration: </label>
        <input type="number" name="duration" id="trip-duration-input" min="1" required>
      </div>
  
      <div class="trip-numTravelers-section" aria-labelledby="trip-numTravelers-label">
        <label id="trip-numTravelers-label" for="trip-numTravelers-input">Number of Travelers: </label>
        <input type="number" name="travelers" id="trip-numTravelers-input" min="1" required>
      </div>
  
      <div class="form-example">
        <button type="submit" id="bookNewTripBtn" aria-label="Book Trip">Book Trip</button>

      </div>
    </form>
  </div>
  
  
  <nav class="trip-nav" role="navigation" aria-label="Trip navigation">
    <button class="trip-button" id="pastTripsButton" aria-label="Past Trips">Past Trips</button>
    <button class="trip-button" id="pendingTripsButton" aria-label="Pending Trips">Pending Trips</button>
  </nav>
  
  <main>
    <section id="pastTripsSection" class="scroll-box trip-container">
      <h2>Past Trips</h2>
      <div class="trip">
        <!-- <p>Total Spent:</p>
        <p>Trip Details: Lorem ipsum...</p> -->
      </div>
    </section>
  
    <section id="pendingTripsSection" class="scroll-box trip-container">
      <h2>Pending Trips</h2>
      <p>Estimated Cost: <span class="estimated" id="estimated"></span>0</p>
      <!-- Add pending trips here -->
    </section>   
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  </main>
  <script src="bundle.js"></script>
</body>
</html>
