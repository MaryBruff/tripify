<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripify</title>
</head>


<body>
  <main id="loginPage" class="login-page hidden">
    <h1>Tripify</h1>
    <form class="login-form">
      <p class="login-error" id="loginErrorMessage"></p>
      <div class="login-username">
        <label for="login-username-input">Username</label>
        <input type="text" id="login-username-input" for="username">
      </div>
      <div class="login-password">
        <label for="login-password-input">Password</label>
        <input type="password" id="login-password-input" for="password">
      </div>
      <div class="login-buttn">
        <button id="login-button-input">Login</button>
      </div>
    </form>
  </main>

  <main id="mainPage" class="main-page">
  <header>
    <h1 class="welcome">WELCOME, NAME</h1>
  </header>

  <div class="new-trip-form-container">
    <form class="new-trip-form" id="newTripForm" name="newTripFormName">
      <div class="trip-destination-section">
        <label for="trip-destination-input">Trip Destination: </label>
        <select name="destinationID" id="trip-destinations-input" required>
        </select>
      </div>

      <div class="trip-date-section">
        <label for="trip-date-input">Trip Date: </label>
        <input type="date" name="date" id="trip-date-input" required>
      </div>

      <div class="trip-duration-section">
        <label for="trip-duration-input">Trip Duration: </label>
        <input type="number" name="duration" id="trip-duration-input" min=1 required>
      </div>

      <div class="trip-numTravelers-section">
        <label for="trip-numTravelers-input">Number of travelers: </label>
        <input type="number" name="travelers" id="trip-numTravelers-input" min=1 required>
      </div>
      
      <div class="cost">
        <p>Estimated Cost: <span class="estimated" id="estimated"></span>0</p>
        <p>Yearly Spending: <span class="yearly" id="yearly"></span>0</p>
      </div>

      <div class="form-example">
        <button type="submit" id="bookNewTripBtn">Book Trip</button>
      </div>

    </form>
  </div>
  
  <nav class="trip-nav" role="navigation" aria-label="Trip navigation">
    <button class="trip-button" id="pastTripsButton" aria-label="Past Trips">Past Trips</button>
    <button class="trip-button" id="pendingTripsButton" aria-label="Pending Trips">Pending Trips</button>
    <!-- <button class="trip-button" id="futureTripsButton" aria-label="Future Trips">Future Trips</button> -->
  </nav>
  
  <main>
    <section id="pastTripsSection" class="scroll-box trip-container">
      <h2>Past Trips</h2>
      <div class="trip">
        <!-- <p>Total Spent:</p>
        <p>Trip Details: Lorem ipsum...</p> -->
      </div>
      <!-- Add more trips here -->
    </section>
  
    <section id="pendingTripsSection" class="scroll-box trip-container">
      <h2>Pending Trips</h2>
      <!-- Add pending trips here -->
    </section>
  
    <!-- Future trips section -->
    <!-- <section id="futureTripsSection" class="scroll-box">
      <h2>Future Trips</h2> -->
      <!-- Future trips will be displayed here -->
    <!-- </section> -->

    
    <button class='log-out hidden' name='log out' label='log out'>Log Out</button>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  </main>
  <script src="bundle.js"></script>
</body>
</html>
